<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" align="center">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-item>
      <img src="" />
    </ion-item>

  </ion-card>

<ion-card>
  <ion-item>
    <ion-label position="stacked">ID :</ion-label>
    <ion-input placeholder="placeholder"type="text" [(ngModel)]="this.getid"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Password :</ion-label>
    <ion-input placeholder="placeholder" type="password"[(ngModel)]="this.getpass"></ion-input>
  </ion-item>

</ion-card>
<ion-button expand="full" color="success"><h5>Login</h5></ion-button>
</ion-content>
